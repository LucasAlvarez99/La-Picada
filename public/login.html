<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - La Picada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    .form-login {
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <!-- Formulario de Login -->
  <main class="form-login shadow p-4 rounded bg-light">
    <h2 class="text-center mb-4">Ingreso del administrador</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrase√±a</label>
        <div class="input-group">
          <input type="password" class="form-control" id="contrasena" required />
          <button class="btn btn-outline-secondary" type="button" onclick="verPassword()">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <div class="text-center mt-3">
        <a href="#" onclick="recuperarClave()">¬øOlvidaste tu contrase√±a?</a>
      </div>
    </form>
  </main>

  <script>
    function verPassword() {
      const pass = document.getElementById('contrasena');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function recuperarClave() {
      alert('Se enviar√° un mail al due√±o del sitio para restablecer la contrase√±a.');
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;

      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, contrasena })
      });

      const data = await res.json();

      if (data.success) {
        alert('¬°Login correcto!');
        localStorage.setItem('admin', 'true');
        window.location.href = 'admin-panel.html';
      } else {
        alert('Usuario o contrase√±a incorrectos');
      }
    });
  </script>

</body>
</html>
